<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo">Service Booking System</div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item>
          <span nz-icon nzType="dashboard" ></span>
          <span>Dashboard</span>
        </li>
        <li nz-submenu nzTitle="Posts" nzIcon="diff">
          <ul>
            <li nz-menu-item>Adicionar</li>
          </ul>
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="appstore"></span>
          <span>Anuncios</span>
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="logout"></span>
          <span>Sair</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <span
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></span>
      </nz-header>
      <nz-content>
        <nz-breadcrumb>
          <nz-breadcrumb-item>User</nz-breadcrumb-item>
          <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
        </nz-breadcrumb>
        <div class="inner-content">Bill is a cat.</div>
      </nz-content>
      <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
